<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vale-Transporte | SGTE</title>
    <link rel="stylesheet" href="../css/transporte.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            flex-shrink: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar .logo {
            margin-bottom: 20px;
        }

        .sidebar img {
            width: 100%;
            height: auto;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
        }

        .main-content {
            flex: 1;
            min-width: 0;
            padding: 30px;
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        h2,
        h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .form-section,
        .table-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2980b9;
            color: white;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="../images/logo.png" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Painel Administrativo</a></li>
                <li><a href="listaEstudante.html"><i class="fas fa-user-graduate"></i> Alunos Matriculados</a></li>
                <li><a href="profCadastrados.html"><i class="fas fa-chalkboard-teacher"></i> Professores</a></li>
                <li><a href="pagamento.html"><i class="fas fa-coins"></i> Pagamento</a></li>
                <li><a href="biblioteca.html"><i class="fas fa-book"></i> Biblioteca</a></li>
                <li><a href="transporte.html"><i class="fas fa-bus"></i> Transporte</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <h2>Gerenciamento de Vale-Transporte</h2>

        <!-- Formulário -->
        <section class="form-section">
            <h3>Cadastrar Funcionário</h3>
            <form id="vt-form">
                <label for="nome">Nome do Funcionário</label>
                <input type="text" id="nome" required />

                <label for="cargo">Cargo</label>
                <input type="text" id="cargo" required />                

                <label for="tipoTransporte">Tipo de Transporte</label>
                <select id="tipoTransporte">
                    <option value="ônibus">Ônibus</option>
                    <option value="metrô">Metrô</option>
                    <option value="trem">Trem</option>
                </select>

                <label for="passagensPorDia">Passagens por dia</label>
                <input type="number" id="passagensPorDia" value="2" required />

                <label for="salario">Salário (R$)</label>
                <input type="number" id="salario" required />

                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </section>

        <!-- Tabela -->
        <section class="table-section">
            <h3>Funcionários Cadastrados</h3>
            <table id="tabela-funcionarios">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cargo</th>
                        <th>Transporte</th>
                        <th>Passagens/Dia</th>
                        <th>Valor Mensal</th>
                        <th>Desconto (6%)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
</body>

<script src="../js/transporte.js"></script>

</html>
